name: Deploy Hugo Site to Pages

on:
  push:
    branches:
      - main  # 'main' 브랜치에 푸시될 때마다 실행
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # 테마(submodule)도 함께 가져옵니다

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build
        run: hugo --minify

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          # 'gh-pages' 브랜치로 빌드 결과물을 배포합니다
          publish_branch: gh-pages